<script>
    function showPopup(elem) {
        let id = elem.id;
        let popup;
        let popdown;
        switch (id) {
            case "up" :
                popup = document.getElementById("popUp");
                popup.classList.toggle("show");
                break;
            case "down" :
                popdown = document.getElementById("popDown");
                popdown.classList.toggle("show");
                break;
            default:
                console.log("ID " + id + " don't exist.");
        }
    }
</script>
